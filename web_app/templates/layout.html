<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Include bootstrap. Note: Any bootstrap class was used by looking at the documentation-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    <!--Link styles sheet-->
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <!--Navbar heavily inspired by examples on https://getbootstrap.com/docs/5.2/components/navbar/-->
    <nav class="navbar navbar-expand-md bg-light" >
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="/">Trackr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-toggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapse-toggle">
                {% if session["user_id"] %}
                    <div class="navbar-nav justify-content-end">
                        <a class="nav-link" href="/income">Income</a>
                        <a class="nav-link" href="/expenses">Expenses</a>
                        <a class="nav-link" href="/visuals">Visuals</a>
                        <a class="nav-link" href="/logout">Log Out</a>
                    </div>
                {% endif %}
            </div>
        </div>
      </nav>

    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
